<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Zone | Secure Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #c5a059; 
            --charcoal: #1a1a1a; 
            --soft-bg: #ffffff; 
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #fcfcfc; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            color: var(--charcoal);
        }

        .premium-card { 
            background: white; 
            padding: 60px 40px; 
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
            border: 1px solid #f0f0f0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.03);
        }

        .brand-header { 
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem; 
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 40px;
            color: var(--charcoal);
            text-decoration: none;
            display: block;
        }

        .brand-header span { color: var(--accent); }
        
        h2 { 
            font-size: 0.9rem; 
            font-weight: 600; 
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            color: #888;
        }

        p { 
            font-size: 0.85rem; 
            color: #999; 
            margin-bottom: 40px; 
            line-height: 1.6;
            font-weight: 300;
        }
        
        .otp-wrapper { 
            margin-bottom: 40px; 
        }

        .premium-input { 
            width: 100%; 
            max-width: 240px;
            height: 50px; 
            border: none;
            border-bottom: 2px solid #eee;
            text-align: center; 
            font-size: 1.8rem; 
            font-weight: 400; 
            outline: none; 
            letter-spacing: 15px;
            transition: all 0.4s ease;
            background: transparent;
        }

        .premium-input:focus { 
            border-bottom-color: var(--accent); 
        }
        
        .action-btn { 
            width: 100%; 
            background: var(--charcoal); 
            color: white; 
            padding: 18px; 
            border: none; 
            font-weight: 600; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            cursor: pointer; 
            transition: 0.3s;
            font-size: 0.75rem;
        }

        .action-btn:hover { 
            background: var(--accent);
            transform: translateY(-2px);
        }

        .footer-link {
            font-size: 0.7rem;
            color: #bbb;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .footer-link a {
            color: var(--accent);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="premium-card">
        <a href="index.html" class="brand-header">CONNECT<span>ZONE</span></a>
        
        <h2>Identity Access</h2>
        <p>A 4-digit security code has been dispatched to your registered device. Please authorize entry below.</p>
        
        <form onsubmit="window.location.href='index.html'; return false;">
            <div class="otp-wrapper">
                <input type="text" 
                       id="otp-input"
                       inputmode="numeric" 
                       autocomplete="one-time-code" 
                       pattern="\d{4}" 
                       placeholder="0000"
                       maxlength="4"
                       class="premium-input" 
                       required>
            </div>
            <button type="submit" class="action-btn">Authorize Entry</button>
        </form>

        <div class="footer-link">
            Requesting new code in <span id="timer">59</span>s
        </div>
    </div>

    <script>
        // Auto-fill Logic
        if ('OTPCredential' in window) {
            window.addEventListener('DOMContentLoaded', e => {
                const input = document.querySelector('#otp-input');
                const ac = new AbortController();
                navigator.credentials.get({
                    otp: { transport:['sms'] },
                    signal: ac.signal
                }).then(otp => {
                    input.value = otp.code;
                    input.closest('form').submit();
                }).catch(err => console.log(err));
            });
        }
    </script>
</body>
</html>
