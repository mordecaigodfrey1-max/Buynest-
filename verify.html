<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyNest | Security Verification</title>
    <style>
        :root { --primary: #b08d57; --dark: #1a202c; --light: #fdfbf7; }
        body { font-family: sans-serif; background-color: var(--light); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .verify-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 350px; text-align: center; border: 1px solid #eee; }
        .logo { font-size: 2rem; font-weight: bold; color: var(--primary); text-decoration: none; margin-bottom: 20px; display: block; }
        .otp-inputs { display: flex; justify-content: space-between; gap: 10px; margin: 20px 0; }
        .otp-field { width: 45px; height: 50px; text-align: center; font-size: 1.2rem; border: 1px solid #e2e8f0; border-radius: 8px; background: #fff; outline: none; }
        .otp-field:focus { border-color: var(--primary); }
        .verify-btn { width: 100%; background: var(--dark); color: var(--primary); padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="verify-card">
        <div class="logo">BuyNest</div>
        <h3 style="color: var(--dark);">Verify Phone</h3>
        <p style="font-size: 0.8rem; color: #718096;">Enter the 4-digit code sent to your device.</p>
        
        <form onsubmit="alert('Device Verified Successfully'); window.location.href='checkout.html'; return false;">
            <div class="otp-inputs">
                <input type="text" class="otp-field" maxlength="1" required>
                <input type="text" class="otp-field" maxlength="1" required>
                <input type="text" class="otp-field" maxlength="1" required>
                <input type="text" class="otp-field" maxlength="1" required>
            </div>
            <button type="submit" class="verify-btn">Verify & Continue</button>
        </form>
        
        <p style="font-size: 0.75rem; color: #a0aec0; margin-top: 20px;">Didn't receive code? <span style="color: var(--primary); font-weight: bold; cursor: pointer;">Resend</span></p>
    </div>
</body>
</html>
