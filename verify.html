<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Zone | Secure Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #c5a059; --dark: #1a1a1a; --soft-bg: #fcfcfc; }
        body { font-family: 'Inter', sans-serif; background: var(--soft-bg); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; color: var(--dark); }
        .auth-card { background: white; padding: 60px 40px; width: 100%; max-width: 400px; text-align: center; border: 1px solid #f0f0f0; box-shadow: 0 20px 40px rgba(0,0,0,0.03); }
        .brand { font-family: 'Playfair Display', serif; font-size: 1.8rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 40px; text-decoration: none; color: var(--dark); display: block; }
        .brand span { color: var(--accent); }
        h2 { font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 3px; color: #888; margin-bottom: 15px; }
        p { font-size: 0.85rem; color: #999; margin-bottom: 40px; line-height: 1.6; font-weight: 300; }
        .otp-input { width: 100%; max-width: 240px; border: none; border-bottom: 2px solid #eee; text-align: center; font-size: 1.8rem; outline: none; letter-spacing: 15px; transition: 0.4s; background: transparent; padding-bottom: 10px; margin-bottom: 40px; }
        .otp-input:focus { border-bottom-color: var(--accent); }
        .btn-verify { width: 100%; background: var(--dark); color: white; padding: 18px; border: none; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; font-size: 0.75rem; transition: 0.3s; }
        .btn-verify:hover { background: var(--accent); transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="auth-card">
        <a href="index.html" class="brand">CONNECT<span>ZONE</span></a>
        <h2>Identity Access</h2>
        <p>Enter the 4-digit security code dispatched to your device to authorize entry.</p>
        <form onsubmit="window.location.href='index.html'; return false;">
            <input type="text" id="otp-input" inputmode="numeric" autocomplete="one-time-code" pattern="\d{4}" maxlength="4" placeholder="0000" class="otp-input" required>
            <button type="submit" class="btn-verify">Authorize Entry</button>
        </form>
    </div>
</body>
</html>
