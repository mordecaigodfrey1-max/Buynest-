<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Zone | Verify Identity</title>
    <style>
        :root { --primary: #c5a059; --dark: #121212; --bg: #f8f9fa; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .verify-card { background: white; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 350px; text-align: center; border: 1px solid #eee; }
        .logo { font-size: 1.6rem; font-weight: 900; color: var(--dark); text-decoration: none; text-transform: uppercase; letter-spacing: -1px; }
        .logo span { color: var(--primary); }
        
        h2 { font-size: 1.1rem; margin-top: 30px; margin-bottom: 10px; font-weight: 800; }
        p { font-size: 0.8rem; color: #666; margin-bottom: 30px; }
        
        .pin-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .pin-input { width: 45px; height: 55px; border: 1.5px solid #eee; text-align: center; font-size: 1.2rem; font-weight: 700; outline: none; }
        .pin-input:focus { border-color: var(--primary); }
        
        .verify-btn { width: 100%; background: var(--dark); color: white; padding: 15px; border: none; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="verify-card">
        <a href="index.html" class="logo">CONNECT<span>ZONE</span></a>
        <h2>Verify Identity</h2>
        <p>Enter the 4-digit secure pin provided for your account access.</p>
        
        <form onsubmit="window.location.href='index.html'; return false;">
            <div class="pin-container">
                <input type="text" maxlength="1" class="pin-input" required>
                <input type="text" maxlength="1" class="pin-input" required>
                <input type="text" maxlength="1" class="pin-input" required>
                <input type="text" maxlength="1" class="pin-input" required>
            </div>
            <button type="submit" class="verify-btn">Verify & Connect</button>
        </form>
    </div>
</body>
</html>
