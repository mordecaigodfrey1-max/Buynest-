<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Zone | Secure Verification</title>
    <style>
        :root { 
            --primary: #c5a059;    /* Gold accent */
            --dark: #121212;       /* Rich Black */
            --bg: #f8f9fa;         /* Light Gray background */
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }

        .verify-card { 
            background: white; 
            padding: 40px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            width: 100%; 
            max-width: 350px; 
            text-align: center; 
            border: 1px solid #eee; 
        }

        .logo { 
            font-size: 1.6rem; 
            font-weight: 900; 
            color: var(--dark); 
            text-decoration: none; 
            text-transform: uppercase; 
            letter-spacing: -1px; 
        }

        .logo span { color: var(--primary); }
        
        h2 { 
            font-size: 1.1rem; 
            margin-top: 30px; 
            margin-bottom: 10px; 
            font-weight: 800; 
            text-transform: uppercase;
        }

        p { 
            font-size: 0.8rem; 
            color: #666; 
            margin-bottom: 30px; 
            line-height: 1.5;
        }
        
        /* Single-field container for Auto-fill support */
        .pin-container { 
            display: flex; 
            justify-content: center; 
            margin-bottom: 30px; 
        }

        .pin-input { 
            width: 200px; 
            height: 55px; 
            border: 1.5px solid #eee; 
            text-align: center; 
            font-size: 1.5rem; 
            font-weight: 700; 
            outline: none; 
            letter-spacing: 15px;
            padding-left: 15px;
            transition: 0.3s;
        }

        .pin-input:focus { border-color: var(--primary); }
        
        .verify-btn { 
            width: 100%; 
            background: var(--dark); 
            color: white; 
            padding: 16px; 
            border: none; 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            cursor: pointer; 
            transition: 0.3s;
        }

        .verify-btn:hover { background: var(--primary); }

        .resend-text {
            font-size: 0.75rem;
            color: #999;
            margin-top: 20px;
        }

        .resend-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="verify-card">
        <a href="index.html" class="logo">CONNECT<span>ZONE</span></a>
        
        <h2>Verify Identity</h2>
        <p>Enter the 4-digit secure pin sent to your device to access your account.</p>
        
        <form onsubmit="window.location.href='index.html'; return false;">
            <div class="pin-container">
                <input type="text" 
                       id="otp-input"
                       inputmode="numeric" 
                       autocomplete="one-time-code" 
                       pattern="\d{4}" 
                       placeholder="0000"
                       maxlength="4"
                       class="pin-input" 
                       required>
            </div>
            <button type="submit" class="verify-btn">Verify & Connect</button>
        </form>

        <div class="resend-text">
            Didn't receive the code? <a href="#" class="resend-link">Resend</a>
        </div>
    </div>

    <script>
        /* Optional: Logic to handle the WebOTP API for auto-fill */
        if ('OTPCredential' in window) {
            window.addEventListener('DOMContentLoaded', e => {
                const input = document.querySelector('input[autocomplete="one-time-code"]');
                if (!input) return;
                const ac = new AbortController();
                navigator.credentials.get({
                    otp: { transport:['sms'] },
                    signal: ac.signal
                }).then(otp => {
                    input.value = otp.code;
                    // Auto-submit the form once code is filled
                    input.closest('form').submit();
                }).catch(err => {
                    console.log(err);
                });
            });
        }
    </script>
</body>
</html>
