<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Zone | Join the Zone</title>
    <style>
        :root { --primary: #d4af37; --dark: #1a202c; --light: #fdfbf7; }
        body { font-family: sans-serif; background-color: var(--light); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .signup-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 350px; text-align: center; border: 1px solid #eee; }
        .logo { font-size: 1.8rem; font-weight: bold; color: var(--dark); text-decoration: none; display: block; }
        .logo span { color: var(--primary); }
        .slogan { font-size: 0.6rem; color: #718096; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #e2e8f0; border-radius: 8px; outline: none; box-sizing: border-box; font-size: 1rem; }
        .signup-btn { width: 100%; background: var(--dark); color: var(--primary); padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="signup-card">
        <a href="index.html" class="logo">CONNECT<span>ZONE</span></a>
        <div class="slogan">One zone. Endless connections</div>
        
        <h3 style="margin-bottom: 20px; color: var(--dark);">Create Account</h3>
        <form action="https://formspree.io/f/YOUR_FORM_ID_HERE" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="password" name="password" placeholder="Create Password" required>
            <button type="submit" class="signup-btn">Register & Continue</button>
        </form>
        
        <p style="font-size: 0.8rem; margin-top: 20px;">Already a member? <a href="login.html" style="color: var(--primary); text-decoration: none; font-weight: bold;">Login</a></p>
    </div>
</body>
</html>
