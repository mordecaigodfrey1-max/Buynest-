<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Zone | One zone. Endless connections</title>
    <style>
        :root { 
            --primary: #c5a059;    /* Refined Luxury Gold */
            --dark: #1a1a1b;       /* Soft Black */
            --bg: #f8f9fa;         /* Professional Light Grey */
            --card: #ffffff;       /* Pure White */
            --text-muted: #6c757d; /* Elegant Muted Grey */
        }

        body { 
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
            margin: 0; 
            background-color: var(--bg); 
            color: var(--dark); 
            line-height: 1.6;
            text-align: center;
        }

        /* Clean Header */
        header { 
            background: var(--card); 
            padding: 25px 0; 
            border-bottom: 1px solid #e9ecef;
        }

        .logo { 
            font-size: 1.8rem; 
            font-weight: 800; 
            color: var(--dark); 
            text-decoration: none; 
            letter-spacing: -1px;
            display: block;
        }

        .logo span { color: var(--primary); }

        .slogan { 
            font-size: 0.65rem; 
            color: var(--text-muted); 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-weight: 600;
        }

        /* Hero Video Section */
        .hero-container {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        .hero-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            width: 90%;
        }

        /* Presentable Navigation */
        .nav-categories { 
            background: var(--card); 
            padding: 12px 0; 
            position: sticky; 
            top: 0; 
            z-index: 100;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav-item { 
            font-size: 0.75rem; 
            font-weight: 700; 
            color: var(--text-muted); 
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-item.active { color: var(--primary); }

        /* Modern Grid */
        .product-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 16px; 
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .product-card { 
            background: var(--card); 
            border-radius: 16px; 
            overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            border: 1px solid #f1f3f5;
        }

        .product-card img { width: 100%; height: 150px; object-fit: cover; }

        .product-info { padding: 15px; text-align: left; }

        .product-name { font-size: 0.85rem; font-weight: 700; margin: 0; }

        .product-price { 
            font-size: 1rem; 
            font-weight: 800; 
            color: var(--primary); 
            margin: 5px 0 10px 0;
        }

        .buy-now { 
            display: block; 
            background: var(--dark); 
            color: #fff; 
            text-align: center; 
            padding: 10px; 
            border-radius: 8px; 
            text-decoration: none; 
            font-size: 0.8rem; 
            font-weight: 600;
        }
    </style>
</head>

        </div>
    </div>

    <nav class="nav-categories">

    </nav>

    <div class="product-grid">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?w=400">
            <div class="product-info">
                <p class="product-name">Emerald Velvet Sofa</p>
                <p class="product-price">$850.00</p>
                <a href="login.html" class="buy-now">Order Now</a>
            </div>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1524758631624-e2822e304c36?w=400">
            <div class="product-info">
                <p class="product-name">Minimalist Chair</p>
                <p class="product-price">$120.00</p>
                <a href="login.html" class="buy-now">Order Now</a>
            </div>
        </div>
    </div>
