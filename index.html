<style>
    :root { 
        --primary: #c5a059;    /* Premium Bronze Gold */
        --dark: #121212;       /* Deep Luxury Black */
        --bg: #f8f9fa;         /* Modern Slate Background */
        --card: #ffffff;       /* Pure White for Product Cards */
        --text-muted: #64748b; /* Professional Muted Blue-Grey */
    }

    body { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
        margin: 0; 
        background-color: var(--bg); 
        color: var(--dark); 
        -webkit-font-smoothing: antialiased;
    }

    /* Elegant Header */
    header { 
        background: var(--card); 
        padding: 30px 20px; 
        border-bottom: 1px solid #edf2f7;
        text-align: center;
    }

    .logo { 
        font-size: 1.8rem; 
        font-weight: 900; 
        color: var(--dark); 
        text-decoration: none; 
        letter-spacing: -1.5px;
        text-transform: uppercase;
    }

    .logo span { color: var(--primary); }

    .slogan { 
        font-size: 0.65rem; 
        color: var(--text-muted); 
        text-transform: uppercase; 
        letter-spacing: 3px; 
        margin-top: 10px;
        font-weight: 700;
    }

    /* Modern Navigation */
    .nav-categories { 
        background: var(--card);
        padding: 15px 0; 
        position: sticky; 
        top: 0; 
        z-index: 100;
        border-bottom: 1px solid #edf2f7;
        display: flex;
        justify-content: center;
        gap: 25px;
    }

    .nav-item { 
        font-size: 0.7rem; 
        font-weight: 800; 
        color: var(--text-muted); 
        text-decoration: none;
        letter-spacing: 1px;
    }

    .nav-item.active { color: var(--dark); border-bottom: 2px solid var(--primary); }
</style>
