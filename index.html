<style>
    :root { 
        --primary: #c5a059;    /* Refined Luxury Gold */
        --dark: #1a1a1b;       /* Soft Black */
        --bg: #f8f9fa;         /* Professional Soft Grey Background */
        --card: #ffffff;       /* Pure White for Product Cards */
        --text-muted: #6c757d; /* Elegant Muted Grey */
    }

    body { 
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
        margin: 0; 
        background-color: var(--bg); 
        color: var(--dark); 
        line-height: 1.6;
    }

    /* Professional Header */
    header { 
        background: var(--card); 
        padding: 25px 0; 
        border-bottom: 1px solid #e9ecef;
    }

    .logo { 
        font-size: 1.6rem; 
        font-weight: 800; 
        color: var(--dark); 
        text-decoration: none; 
        letter-spacing: -1px; 
    }

    .logo span { color: var(--primary); }

    .slogan { 
        font-size: 0.65rem; 
        color: var(--text-muted); 
        text-transform: uppercase; 
        letter-spacing: 2px; 
        font-weight: 600;
    }

    /* Presentable Navigation */
    .nav-categories { 
        background: var(--card); 
        padding: 10px 0; 
        position: sticky; 
        top: 0; 
        z-index: 100;
        border-bottom: 1px solid #e9ecef;
    }

    .nav-item { 
        margin: 0 12px; 
        font-size: 0.75rem; 
        font-weight: 700; 
        color: var(--text-muted); 
        text-decoration: none;
        transition: 0.3s;
    }

    .nav-item.active { color: var(--primary); }

    /* Modern Product Cards */
    .product-grid { 
        display: grid; 
        grid-template-columns: 1fr 1fr; 
        gap: 16px; 
        padding: 20px;
    }

    .product-card { 
        background: var(--card); 
        border-radius: 16px; 
        overflow: hidden; 
        box-shadow: 0 4px 20px rgba(0,0,0,0.04); 
        transition: transform 0.2s;
        border: 1px solid #f1f3f5;
    }

    .product-info { padding: 15px; text-align: left; }

    .product-price { 
        font-size: 1.1rem; 
        font-weight: 700; 
        color: var(--dark); 
        margin: 8px 0;
    }

    .buy-now { 
        display: block; 
        background: var(--dark); 
        color: #fff; 
        text-align: center; 
        padding: 10px; 
        border-radius: 8px; 
        text-decoration: none; 
        font-size: 0.8rem; 
        font-weight: 600;
    }
</style>
